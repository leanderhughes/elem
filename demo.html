<html>
 <head>
 <title>Elem.js Demo</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="elem.js"></script>
  <style>
    #parent {
     width: 600px;
     margin: 30px auto;
     display: table;
    }  
  </style>
 </head>
 <body>
 
  <script>
    var elem = new Elem();
    var content = elem.as(
    'div#parent',
    'h1>Here is a heading!',
    {
      div:{
        innerHTML:"I'm a div with bold text ",
       style:{
        fontWeight: 'bold'
       }
      }
    },
    1,
    {
      span:{
        innerHTML: "I'm a span inside the div. Click on me, to make something happen.",
       style:{
        color: 'blue',
        textDecoration:'underline'
       },
        onclick:function(){
          alert('Something is happening!');
        }
      }
    },
    -1,
    {
      p:{
        innerHTML:"I'm a paragraph, not inside of the div above. After I load, I'll let you know my x and y positions. ",
        callback:function(el){
          var rect = el.getBoundingClientRect();
          $(el).after('x:'+rect.x+', y: '+rect.y+')');
        }
      }
    },
    'table',
    'tr',
     {
      td:{
       colspan:3,
       innerHTML:"Tables do not need the 1s and -1s to nest"
      }
     },
     'tr',
     'td>TRs',
     'td>TDs',
     'td>THs'
    ).to(document.body);
   elem.as('h2>Enjoy!').to(content);
  </script>
 </body>
</html>
